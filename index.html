<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Seattle JS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6367052/608984/css/fonts.css" />
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="logo ir">Seattle JS</h1>
  </header>

  <main class="content">
    <section class="brick">
      <h2 class="heading">Upcoming Events</h2>

      <div class="container">
        <div class="events-list"></div>
      </div>
    </section>

    <section class="brick">
      <h2 class="heading">Sponsors</h2>

      <div class="container">
        <ul class="sponsor-list">
          <li class="sponsor">
            <a href="http://facebook.com">
              <img width="200" src="/img/sponsors/facebook.svg" alt="Facebook">
            </a>
          </li>
          <li class="sponsor">
            <a href="http://adobe.com">
              <img width="125" src="/img/sponsors/adobe.svg" alt="Adobe">
            </a>
          </li>
          <li class="sponsor">
            <a href="http://twilio.com">
              <img width="200" src="/img/sponsors/twilio.svg" alt="Twilio">
            </a>
          </li>
          <li class="sponsor">
            <a href="http://urbanspoon.com">
              <img width="200" src="/img/sponsors/urbanspoon.svg" alt="Urbanspoon">
            </a>
          </li>
          <li class="sponsor">
            <a href="http://redfin.com">
              <img width="200" src="/img/sponsors/redfin.png" alt="Redfin">
            </a>
          </li>
          <li class="sponsor">
            <a href="http://devlocal.io">
              <img width="200" src="/img/sponsors/devlocal.svg" alt="DevLocal">
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; Seattle JS. 2013</p>
  </footer>

  <script id="event-template" type="text/x-handlebars-template">
    <ul class="event-list clearfix">
      {{#each meetups}}
        <li>
          <article class="event module">
            <h3 class="event-title event-section"><a href="{{event_url}}">{{name}}</a></h3>

            <div class="event-section">
              <p class="event-description">{{{display_description}}}</p>

              <p class="event-attendance">
                <span class="event-waitlist"><b>{{yes_rsvp_count}}</b> waiting</span>
                <span><b>{{yes_rsvp_count}}</b> attending</span>
              </p>

              {{#if waitlist_count}}
                <p>{{waitlist_count}} waiting</p>
              {{/if}}

              {{#with venue}}
                <div class="event-location">
                  <h4 class="event-location-content event-location-heading">
                    <a href="https://www.google.com/maps?q={{lat}},{{lon}}">
                      {{name}}
                    </a>
                  </h4>

                  <p class="event-location-content">
                    {{address_1}},

                    {{#if address_2}}
                      {{address_2}},
                    {{/if}}

                    {{city}}, {{state~}}
                  </p>
                </div>
              {{/with}}
            </div>

            <time class="event-time" datetime="{{data_time}}">{{display_date}}, <b>{{display_time}}</b></time></p>
          </article>
        </li>
      {{/each}}
    </ul>
  </script>

  <script src="js/dist/site.min.js"></script>
</body>
</html>
